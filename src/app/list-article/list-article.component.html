<h2 style="margin:20px">Liste des articles</h2>
<div class="table-responsive-md">
    <table class="table" border="2" style="margin:20px">
        <tr>
            <th>Id</th>
            <th>Label</th>
            <th>Prix</th>
            <th>Provider</th>
            <!--<th>Image</th>-->
            <th>Suppression</th>
            <!--<th>Modification</th>-->
        </tr>
        <tr *ngFor="let article of articles">
            <td>{{article.id}}</td>
            <td>{{article.label}}</td>
            <td>{{article.price}}</td>
            <td>{{article.provider.name}}</td>
            <!--<td>{{article.picture}}</td>-->
            <td><button (click)="deleteArticle(article)" class="btn btn-danger">Supprimer</button></td>
            <td><button (click)="updateArticle(article)" class="btn btn-warning">Modifier</button></td>
        </tr>
    </table>
</div>
