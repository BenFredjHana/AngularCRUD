<h2 style="margin:20px">Liste des providers</h2>
<div class="table-responsive-md">
    <table class="table" border="2" style="margin:20px">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Adress</th>
            <th>Suppression</th>
            <th>Modification</th>
        </tr>
        <tr *ngFor="let provider of providers">
            <td>{{provider.id}}</td>
            <td>{{provider.name}}</td>
            <td>{{provider.address}}</td>
            <td>{{provider.email}}</td>
            <td><button (click)="deleteProvider(provider)" class="btn btn-danger">Supprimer</button></td>
            <td><button (click)="updateProvider(provider)" class="btn btn-warning">Modifier</button></td>
        </tr>
    </table>
</div>
